<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>

<!-- BODY START -->
<body class="inter-reg">

  <!-- MAIN CONTAINER START -->
  <main class="main-container">

    <!-- CARD CONTAINER START -->
    <div class="card-container">

      <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="users pic">

      <!-- NAME CONTAINER START -->
      <div class="name-location-container">
        <h1 class="name inter-bold-1">Jessica Randall</h1>
        <p class="location inter-bold-2">London, United Kingdom</p>
      </div>
      <!-- NAME_LOCATION CONTAINER END -->

      <p class="about-copy">"Front-end developer and avid reader."</p>

      <!-- LINKS CONTAINER START -->
      <div class="links-container">
        <button class="social-link-btn inter-bold-2">GitHub</button>
        <button class="social-link-btn inter-bold-2">Frontend Mentor</button>
        <button class="social-link-btn inter-bold-2">LinkedIn</button>
        <button class="social-link-btn inter-bold-2">Twitter</button>
        <button class="social-link-btn inter-bold-2">Instagram</button>
      </div>
      <!-- LINKS CONTAINER END -->

    </div>
    <!-- CARD CONTAINER END -->
  
  </main>
  <!-- MAIN END -->

</body>
<!-- BODY END -->
</html>
