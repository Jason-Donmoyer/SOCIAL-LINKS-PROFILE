<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main class="main-container">

    <div class="card-container">

      <div class="profile-pic-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="users pic">
      </div>

      <div class="name-location-container">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>

      <p class="about-copy">"Front-end developer and avid reader."</p>

      <div class="links-container">
        <button class="social-link-btn">GitHub</button>
        <button class="social-link-btn">Frontend Mentor</button>
        <button class="social-link-btn">LinkedIn</button>
        <button class="social-link-btn">Twitter</button>
        <button class="social-link-btn">Instagram</button>
      </div>

    </div>
  
  </main>

</body>
</html>
